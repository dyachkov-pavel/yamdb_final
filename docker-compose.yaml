version: '3.8'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    restart: always
    env_file:
    - ./.env
    volumes:
    - postgres_data:/var/lib/postgresql/data/

  web:
    image: pashvd/yamdb_final:latest
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - static:/var/html/static/
      - media:/var/html/media/
    command: >
      sh -c "sudo docker stop $(sudo docker ps -a -q) &&
      sudo docker run --rm -d -p 8000:8000 pashvd/yamdb_final:latest"

  nginx:
    image: nginx:1.19.3
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - web
    ports:
      - 80:80
